<div [class]="['input', outerClass]">
  @if (label) {
    <div class="input__label">{{ label }}</div>
  }

  <div [class]="['input__inner', innerClass]">
    <input
      class="input__component"
      [type]="type"
      [placeholder]="placeholder"
      [formControl]="formControl"
    />
  </div>

  @if (errorMessage) {
    <div class="input__error">{{ errorMessage }}</div>
  }
</div>
